{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
    <h1>Set a New Password</h1>
    <p>Please enter your new password twice to confirm it.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set New Password</button>
    </form>
{% endblock %}
