{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h1>Reset Password</h1>
    <p>Please enter your email address to get a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Email</button>
        <br>
        <a href="{% url 'login' %}">Go to Login</a>
    </form>
{% endblock %}
